<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main>
        <div class="container py-3 mt-3">
            <h2>Conversor de Divisas</h2>
            <form id="divisasForm">
                <label for="usd" class="form-label">Dolares (USD):</label>
                <input type="number" class="form-control" id="usd" placeholder="dolar estadounidense">

                <label for="cop" class="form-label mt-2">Pesos (COP):</label>
                <input type="number" class="form-control" id="cop" placeholder="peso colombiano">

                <p class="form-text">Tasa de cambio: 1 USD = 3936.95 COP</p>
            </form>
        </div>
    </main>
    <script src="./divisas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
