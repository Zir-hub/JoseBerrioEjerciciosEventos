<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <main>
        <div class="container">
            <h2>Conversor de Divisas</h2>
            <form id="divisasForm">
                <label for="dolares">Dolares (USD):</label>
                <input type="number" id="dolares" value="1" required>
    
                <label for="pesos">Pesos (COP):</label>
                <input type="number" id="pesos" value="3936.95" readonly>
    
                <p>Tasa de cambio: 1 USD = 3936.95 COP</p>
            </form>
        </div>
    </main>
    <script src="./imc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
