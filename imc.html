<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main>
        <form class="container py-3 mt-3" id="imc">
            <div class="mb-3">
                <label for="estatura" class="form-label"><strong>ESTATURA</strong></label>
                <p class="form-text">En centimetros</p>
                <input type="number" class="form-control" id="estatura" required autofocus>
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label"><strong>PESO</strong></label>
                <p class="form-text">En kilogramos</p>
                <input type="number" class="form-control" id="peso" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>

            <div class="d-flex justify-content-between align-items-center mt-4" >
                <h6 class="m-2"><strong>RESULTADO:</strong></h6>
                <div class="p-2"  id="imcResultado"></div>
            </div>
        </form>
    </main>
    <script src="./imc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
