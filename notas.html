<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body class="px-2">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-3" id="interfazNotas">
            <h1 class="text-center my-3">Mis Notas</h1>
            <form class="mb-4">
                <h5>Nueva Nota</h5>
                <div>
                    <input type="text" class="form-control mb-2" id="title" placeholder="Titulo" required>
                    <textarea class="form-control mb-2" id="description" name="description" rows="7"
                        required></textarea>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="btGuardar">Guardar</button>
                    <button type="button" onclick="limpiarCampos()" class="btn btn-danger">Borrar</button>
                </div>
            </form>

            <div>
                <h5>Buscador</h5>
                <input class="form-control mb-2" id="filterShear" placeholder="Escribe para buscar...">
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="filterCheck">
                    <label class="form-check-label" for="realizada">Realizadas</label>
                </div>
            </div>
        </div>

        <div class="container col-sm-12 col-md-8 col-lg-9">
            <div class="row mx-1 my-2" id="notasCont">
            </div>
        </div>
    </div>

    <script src="./notas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
